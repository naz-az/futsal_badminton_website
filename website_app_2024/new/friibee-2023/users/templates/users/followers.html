{% extends 'main.html' %}
{% block content %}
    <style>
        .favorites-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }

        .card {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin: 1em 0;
            box-shadow: 0 4px 6px 0 hsla(0, 0%, 0%, 0.2);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .card img {
 
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            width: 67%;
        }

        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .card-content p {
            margin: 0;
            color: #666;
        }

        .remove-button {
            align-self: center;
            margin-left: auto;
            margin-right: 20px;
            padding: 10px;
            color: #fff;
            background-color: #f00;
            border: none;
            cursor: pointer;
        }
    </style>

    <section class="heros-section text-center">
        <div class="container container--narrow">
            <div class="heros-section__box">
                <h2>My <span>Followers</span></h2>
            </div>
        </div>
    </section>

    <div class="favorites-container">
        <h3>Total followers: {{ users.count }}</h3>
        {% for user in users %}
        <div class="card">
            <a href="{% url 'user-profile' user.profile.id %}">
                <img src="{{ user.profile.imageURL }}" alt="{{ user.username }}'s profile image">
            </a>
            <div class="card-content">
                <a href="{% url 'user-profile' user.profile.id %}">
                    <h2>{{ user.profile.username }}</h2>
                    <p>{{ user.profile.short_intro }}</p>
                </a>

            </div>

        </div>
    {% endfor %}
    </div>
{% endblock %}

{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>
            
            <form class="form" method="POST">
                {% csrf_token %}

                <!-- Dropdown for selecting recipient -->
                <div class="form__field">
                    <label for="recipient">Recipient:</label>
                    <select name="recipient" required>
                        {% for profile in profiles %}
                            <option value="{{ profile.id }}">{{ profile.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{form.name.label}}</label>
                    {{form.name}}
                </div>

                <div class="form__field">
                    <label for="formInput#text">{{form.email.label}}</label>
                    {{form.email}}
                </div>
                {% endif %}

                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                    {{form.subject}}
                </div>

                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                    {{form.body}}
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Send" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
